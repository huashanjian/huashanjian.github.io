---
layout: null
---

<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  {% include head.html %}
  {% include head/custom.html %}
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 50px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    
    .site-title {
      font-size: 24px;
      font-weight: 600;
      text-decoration: none;
      color: #000;
    }
    
    .site-nav a {
      margin-left: 20px;
      color: #000;
      text-decoration: none;
    }
    
    .site-nav a:hover {
      text-decoration: underline;
    }
    
    .article-header {
      margin-bottom: 40px;
    }
    
    .article-title {
      font-size: 32px;
      line-height: 1.2;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .article-meta {
      font-size: 16px;
      color: #666;
    }
    
    .article-content {
      font-size: 18px;
      line-height: 1.7;
    }
    
    .article-content h1, 
    .article-content h2, 
    .article-content h3, 
    .article-content h4, 
    .article-content h5, 
    .article-content h6 {
      margin-top: 2em;
      margin-bottom: 0.8em;
      line-height: 1.3;
    }
    
    .article-content h2 {
      font-size: 24px;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.3em;
    }
    
    .article-content p {
      margin-bottom: 1.5em;
    }
    
    .article-content a {
      color: #0366d6;
      text-decoration: none;
    }
    
    .article-content a:hover {
      text-decoration: underline;
    }
    
    .article-content blockquote {
      padding-left: 1em;
      border-left: 3px solid #ddd;
      color: #555;
      margin: 1.5em 0;
    }
    
    .article-content code {
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      background-color: rgba(27, 31, 35, 0.05);
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }
    
    .article-content pre {
      background-color: #f6f8fa;
      border-radius: 3px;
      padding: 16px;
      overflow: auto;
      line-height: 1.45;
    }
    
    .article-content img {
      max-width: 100%;
      margin: 2em auto;
      display: block;
    }
    
    .article-footer {
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }
    
    .article-footer a {
      color: #0366d6;
      text-decoration: none;
    }
    
    .article-footer a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 700px) {
      body {
        padding: 15px;
      }
      
      .site-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .site-nav {
        margin-top: 10px;
      }
      
      .site-nav a {
        margin-left: 0;
        margin-right: 15px;
      }
      
      .article-title {
        font-size: 28px;
      }
      
      .article-content {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <a href="/" class="site-title">{{ site.title }}</a>
    <nav class="site-nav">
      <a href="/">Home</a>
      <a href="/all-jottings/">Jottings</a>
    </nav>
  </header>

  <article class="article">
    <header class="article-header">
      <h1 class="article-title">{{ page.title }}</h1>
      <div class="article-meta">
        {% if page.date %}
          <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
        {% endif %}
      </div>
    </header>

    <div class="article-content">
      {{ content }}
    </div>

    <footer class="article-footer">
      <a href="/all-jottings/">&larr; All Jottings</a>
      <a href="#">Back to top &uarr;</a>
    </footer>
  </article>

  {% include scripts.html %}
</body>
</html>
