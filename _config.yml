# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Site Settings
title                    : "Junhua Yao <br> 姚俊华" # 从你的 index.html <title> 获取
description              : "Junhua Yao's personal academic homepage. Freshman exploring Computer Science, Generative AI, and Embodied AI ." # 根据你的 About Me 内容生成，你可以按需修改
repository               : "huashanjian/huashanjian.github.io" # 根据你的 GitHub 用户名 huashanjian 推断，请确保这是你的 Pages 仓库名 (通常是 用户名.github.io)
google_scholar_stats_use_cdn : true # 根据之前的说明保持 true
theme                    : minimal-mistakes-jekyll # <--- 添加这一行

# google analytics
google_analytics_id      :  # 如果你有 Google Analytics ID，请填写在这里

# SEO Related
google_site_verification :  # 如果有 Google Search Console 验证码，填这里
bing_site_verification   :  # 如果有 Bing Webmaster Tools 验证码，填这里
baidu_site_verification  :  # 如果有 百度资源平台 验证码，填这里

